<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
</head>

<body>
    <input type="text" onchange="t()">
    <button onclick="f()">鼠标事件</button>
    <p onfocus="test()">aaa</p>
</body>

<script>
    function test() {
        // 确定框
        window.confirm("获取焦点确定提示框")

    }

    function f() {
        // 警告框
        window.alert("点击弹出警告框")
    }

    function t() {
        // 提示框
        window.prompt("提示框")
    }
</script>

</html>

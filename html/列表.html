<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h2>有序列表</h2>
    <ol>
        <li>起床</li>
        <li>吃饭</li>
        <li>
            <a href="https://www.douyin.com">刷抖音</a>
        </li>
        <li>睡觉</li>
    </ol>
    <h2>无序列表</h2>
    <ul>
        <li>
            <span>HTML</span>
            <ul>
                <li>标题</li>
                <li>段落</li>
                <li>
                    <code>div</code>
                </li>
                <li>
                    <span>文本标签</span>
                    <ul>
                        <li>
                            <code>em</code>
                        </li>
                        <li>
                            <code>strong</code>
                        </li>
                        <li>
                            <code>span</code>
                        </li>
                    </ul>
                </li>
                <li>
                    <span>图片</span>
                    <code>img</code>
                </li>
                <li>
                    <span>超链接</span>
                    <code>a</code>
                </li>
                <li>
                    <span>列表</span>
                    <ul>
                        <li>有序列表</li>
                        <li>无序列表</li>
                        <li>自定义列表</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <span>CSS</span>
            <ul>
                <li></li>
            </ul>
        </li>
        <li>
            <span>Javascript</span>
            <ul>
                <li></li>
            </ul>
        </li>
    </ul>
    <h2>自定义标签</h2>
    <dl>
        <dt>关于我</dt>
        <dd>
            <ul>
                <li>邮箱</li>
                <li>GitHub</li>
                <li>RSS</li>
            </ul>
        </dd>
        <dt>公司简介</dt>
        <dd>一家致力于物流行业的科技公司</dd>
    </dl>
</body>

</html>

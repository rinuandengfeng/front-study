<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>常用文本标签</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <p>
        预防诈骗，请下载： <em>国家反诈app</em>。
    </p>
    <p>
        明天有雨，记着<strong>关闭门窗</strong>!
    </p>
    <p>
        前端三件套：<span>HTML、CSS、JavaScript</span>。
    </p>
</body>

</html>

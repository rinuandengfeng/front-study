<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <table border="1px" width="600px" height="500px" cellspacing="0px" align="center" valign="center">
        <!-- 表格名 -->
        <caption height="50px" align="left" valign="top">课程表</caption>
        <!-- 表格头部 -->
        <thead height="50px" align="center" valign="center">
            <tr>
                <th height="50px" align="center" valign="center">项目</th>
                <th colspan="5">课程</th>
                <th colspan="2">1-7</th>
            </tr>
        </thead>
        <!-- 表格主题 -->
        <tbody align="center" valign="center">
            <tr height="50px" align="center" valign="center">
                <td height="80px" align="center" valign="center">星期</td>
                <td>星期一</td>
                <td>星期二</td>
                <td>星期三</td>
                <td>星期四</td>
                <td>星期五</td>
                <td>星期六</td>
                <td>星期七</td>
            </tr>
            <tr>
                <td rowspan="3">上午</td>
                <td>1-2</td>
                <td>1-3</td>
                <td>1-4</td>
                <td>1-5</td>
                <td>1-6</td>
                <td>1-7</td>
                <td>1-8</td>
            </tr>
            <tr>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
                <td>2-5</td>
                <td>2-6</td>
                <td>2-7</td>
                <td>2-8</td>
            </tr>
            <tr>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
                <td>3-6</td>
                <td>3-7</td>
                <td>3-8</td>
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
                <td>4-6</td>
                <td>4-7</td>
                <td>4-8</td>
            </tr>
            <tr>
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
                <td>5-5</td>
                <td>5-6</td>
                <td>5-7</td>
                <td>5-8</td>
            </tr>
        </tbody>
        <!-- 表格脚部 -->
        <tfoot></tfoot>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增盒子属性</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            padding: 5px;
            border: 5px solid black;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            padding: 5px;
            margin-top: 10px;
            border: 5px solid black;
            /* 默认值为  content-box*/
            box-sizing: border-box;
            
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>

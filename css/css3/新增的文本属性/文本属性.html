<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        h1 {
            font-size: 60px;
            border: 1px solid black;
            text-align: center;
            /* 文本阴影 */
            text-shadow: 3px 3px;
            /* 文本换行  pre:按照原文显示(与pre标签一样)  */
            white-space: pre;
        }
    </style>


</head>

<body>
    <h1>你好啊</h1>
</body>

</html>
